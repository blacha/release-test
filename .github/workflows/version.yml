name: 'Version'
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true
        default: 'patch'
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - name: Begin CI...
      uses: actions/checkout@v2
    - run: npm version ${{ github.event.inputs.version }}
